{% extends "base.html" %}
{% load tt_web %}

{% block content %}
    <div class="row">
        <div class="col-md-11" style="max-width: 700px;">
            {% render_widget widget_data %}
                <p>Are you sure you want to request to become a captain of {{ team.name }}?</p>
                <form class='form-horizontal' action='' method="POST">
                    {% csrf_token %}
                    <input type="submit" action="{% url "request-promotion" %}" class="btn btn-primary" value="Submit request">
                </form>
            {% render_widget_bottom %}
        </div>
    </div>

{% endblock %}
