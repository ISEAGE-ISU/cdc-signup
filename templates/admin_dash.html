{% extends "base.html" %}
{% load tt_web %}

{% block content %}
    <div class="row">
        <div class="col-md-12" style="max-width: 800px;">
            <a class="btn btn-primary btn-lg btn-block" href="{% url "admin:index" %}" target="_blank">Open Django Admin</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="max-width: 800px;">
            <form class="form-horizontal" action='' method="POST" id="simple-form">
                {% csrf_token %}
                {% render_form_widget form icon="fa-sliders" %}
            </form>
        </div>
    </div>
{% endblock %}
