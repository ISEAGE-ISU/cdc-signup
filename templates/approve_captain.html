{% extends "base.html" %}
{% load tt_web %}

{% block content %}
    <div class="row">
        <div class="col-md-11" style="max-width: 700px;">
            {% render_widget widget_data %}
                <p>Are you sure you want to promote {{ member.user.first_name }} {{ member.user.last_name }} to captain?</p>
                <form class='form-horizontal' action='' method="POST">
                    {% csrf_token %}
                    <input type="submit" action="{% url "approve-captain" member.id %}" class="btn btn-primary" value="Submit confirmation">
                </form>
            {% render_widget_bottom %}
        </div>
    </div>

{% endblock %}
