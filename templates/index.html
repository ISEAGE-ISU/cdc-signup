{% extends "base.html" %}

{% block content %}
    <div class="col-md-4">
    {% if blue_enabled %}
        <a class="btn btn-info btn-lg btn-block" href="{% url "signup" %}">Blue Team Signup</a>
    {% endif %}
    {% if red_enabled %}
        <a class="btn btn-danger btn-lg btn-block" href="{% url "red_signup" %}">Red Team Signup</a>
    {% endif %}
    {% if green_enabled %}
        <a class="btn btn-lg btn-success btn-block" href="{% url "green_signup" %}">Green Team Signup</a>
    {% endif %}
        <a class="btn btn-primary btn-lg btn-block" href="{% url "site-login" %}">Sign in</a>
    </div>
{% endblock %}
