{% extends "base.html" %}
{% load tt_web %}

{% block content %}
    <div class="row">
        <div class="col-md-11" style="max-width: 700px;">
            {% render_widget widget_data %}
                <a class="btn btn-primary btn-lg btn-block" href="{% url "team-list" %}">Join an existing team</a>
                <a class="btn btn-default btn-lg btn-block" href="{% url "create-team" %}">Create a new team</a>
            {% render_widget_bottom %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-11" style="max-width: 700px;">
            <form class='form-horizontal' action='' method="POST">
                {% csrf_token %}
                {% render_form_widget form title="Change password" icon="fa-edit" %}
            </form>
        </div>
    </div>
{% endblock %}
