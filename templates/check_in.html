{% extends "base.html" %}
{% load tt_web %}

{% block content %}
    <div class="row">
        <div class="col-md-11" style="max-width: 700px;">
            {% render_widget widget_data %}
                <p>This will check you in to the CDC.</p>
                <form class='form-horizontal' action='' method="POST">
                    {% csrf_token %}
                    <input type="submit" action="{% url "check-in" %}" class="btn btn-success" value="Check In">
                </form>
            {% render_widget_bottom %}
        </div>
    </div>

{% endblock %}
